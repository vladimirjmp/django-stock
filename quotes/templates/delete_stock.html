{% extends 'base.html' %}

{% block content %}

  <h1>Delete Stock</h1>

  {% if ticker %}
    {% for item in ticker %}
      <a class="btn btn-secondary" href="{% url 'delete' item.id %}"> Delete {{ item }}</a><br /><br />
    {% endfor %}
  {% else %}
    You don't have any stocks...
  {% endif %}

{% endblock %}
